image: ubuntu/latest

before_script:
  - apt-get update -qq
  - apt-get install -y -qq hugo gcc pkg-config libc6-dev libssl-dev
  - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -y
  - cargo install lychee

hugo:
  script: "./hugo.sh"
  artifacts:
    paths:
    - build/public

lychee:
  script: "lychee content"
  artifacts:
    paths:
    - build/public
