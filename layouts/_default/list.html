{{ partial "head.html" . }}
{{ partial "menu.html" . }}
<div class="content">
  <h1><a class="post-title" href="{{ .Permalink }}">{{ .Title }}</a></h1>
  <ul class="laundry-list">
    {{ range .Data.Pages }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      <div class="meta">By {{ .Params.author }} on <time datetime="{{ .Date }}" class="date">{{ .Date.Format "Monday, January 2, 2006" }}</time></div>
    </li>
    {{ end }}
  </ul>
</div>
{{ partial "footer.html" . }}
